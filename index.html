<html>

  <head>
    <link rel="stylesheet" type="text/css" href="css/vet-spa.css">

    <title>VetSearch</title>
  </head>

  <body class="background">

    <!-- HTML -->
    <div id="search-section">
      <header id="header">
        <h1 align="center">Vet Search - Find the best veterinary clinic for your pet</h1>
      </header>
    </div>
    <div id="list-section">
      <div id="search-section" align="center">
        <label>Looking for any specific clinic?</label>
        <input id="search-input" placeholder="Name of the clinic">
      </div>
      <table id="clinic-list" align="center"></table>
    </div>
    <div id="detail-section"></div>

    <!-- Libraries -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" type="text/javascript"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js" type="text/javascript"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js" type="text/javascript"></script>

    <!-- Templates -->  
    <script type="text/template" id="detail-template">
      <div>
        <a href="#">
          Return to the list of clinics
        </a>
        <br>
        <label align="center">
          <img src=<%- imageSrc %> alt="Image Not Found" height="150" width="150" class="center"></img> 
          <br>
          <h4><%- name %></h4>
          <br><br>
          <%= description %>
          <br><br>
          <b>Our Website:</b> <a href="<%- website %>"><%- website %></a>
          <br><br>
          <b>Call us:</b> <a href="tel:+<%- phone %>"><%- phone %></a>
          <br><br>
          <b>Work Hours:</b> <br> <%= workHours %>
          <br><br>
          <b>Our Address:</b> <%- address %>
        </label>
      </div>
    </script>

    <script type="text/template" id="vet-list-item-template">
        <td>
          <img src=<%- imageSrc %> alt="Image Not Found" height="150" width="150" align="left"></img>
        </td>
        <td>
          <label>
            <h4><%- name %></h4>
            <%= description %>
          </label>
        </td>
        <td>
          <a href="#id=<%- id %>">
            See Details
          </a>
        </td>
    </script>
    
    <!-- Javascript -->
    <!-- Execute before loading models -->
    <script src="init.js" type="text/javascript"></script>

    <!-- Loading models -->
    <script src="models/clinic-model.js" type="text/javascript"></script>

    <!-- Loading views -->
    <script src="views/vet-item-view.js" type="text/javascript"></script>
    <script src="views/vet-list-view.js" type="text/javascript"></script>
    <script src="views/vet-detail-view.js" type="text/javascript"></script>

    <!-- Execute after loading everything -->
    <script src="vet-spa.js" type="text/javascript"></script>

    <!-- Loading routers -->
    <script src="router.js" type="text/javascript"></script>
    
  </body>

</html>
